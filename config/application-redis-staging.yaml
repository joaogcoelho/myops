apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joaogcoelho/myops.git
    targetRevision: HEAD
    path: staging/redis
  destination:
    server: "https://kubernetes.default.svc"
    namespace: gestor-versao
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
