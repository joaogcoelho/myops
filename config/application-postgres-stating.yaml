apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/seu-repositorio.git"
    targetRevision: HEAD
    path: myops/staging/postgres
  destination:
    server: "https://kubernetes.default.svc"
    namespace: gestor-versao
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
